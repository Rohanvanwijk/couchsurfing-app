<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Couch surfing app</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div class="d-flex flex-column justify-content-between">
      <header>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container">
            <a href="/" class="navbar-brand">
              <img src="./logo.png" alt="logo" width="40">
            </a>
            <div class="navbar-brand">
              <span>Welcome</span>
              <span id="returning-user"></span>
              <span id="user"></span>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container js-container">
          <div class="js-image-container d-flex justify-content-center align-items-center mt-3"></div>
          <div class="d-flex align-items-center justify-content-center my-5 flex-column">
            <h5 id="reviews" class="mb-5"></h5>
            <div class="js-review-container"></div>
            <div>
              <button class="btn btn-primary js-show-reviews-button">Get reviews</button>
            </div>
          </div>
          <hr />
          <h3>Other Properties recommended to you:</h3> 
           <div class="js-properties-container row"></div>
        </div>
      </main>
      <footer>
        <div class="container">
          Footer
          <div class=".js-footer"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
